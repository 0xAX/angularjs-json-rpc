<!DOCTYPE html>
<html>
  <head>
    <title>$HTTP.JSONRPC Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js" type="text/javascript"></script>
    <script src="angular-json-rpc.js" type="text/javascript"></script>
    <script src="test.js" type="text/javascript"></script>
  </head>
  <body ng-app="test-module-jsonrpc">
    <div ng-controller="TestController">
      Hello, {{name}}. Here are some people on your team:
      <ul>
        <li ng-repeat="t in team">{{t}}</li>
      </ul>
    </div>
  </body>
</html>
